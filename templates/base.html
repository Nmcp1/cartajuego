<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Cartas 3x3{% endblock %}</title>
  <style>
    :root { --bg:#0b1020; --card:#111a33; --text:#e8ecff; --muted:#98a2c7; --line:#25305a; --btn:#2d5bff; --btn2:#1f2a4d; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    a{ color:inherit; text-decoration:none; }
    .container{ max-width:1100px; margin:0 auto; padding:18px; }
    .topbar{ display:flex; gap:12px; align-items:center; justify-content:space-between; padding:14px 18px; border-bottom:1px solid var(--line); background:rgba(0,0,0,.15); position:sticky; top:0; }
    .brand{ font-weight:800; letter-spacing:.4px; }
    .nav{ display:flex; gap:10px; align-items:center; }
    .pill{ padding:8px 12px; border:1px solid var(--line); border-radius:999px; color:var(--muted); }
    .btn{ cursor:pointer; border:0; border-radius:12px; padding:10px 14px; background:var(--btn); color:white; font-weight:700; }
    .btn.secondary{ background:var(--btn2); border:1px solid var(--line); }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:18px; padding:16px; }
    .grid{ display:grid; gap:14px; }
    .grid.two{ grid-template-columns:1fr 1fr; }
    .grid.three{ grid-template-columns:repeat(3, 1fr); }
    .muted{ color:var(--muted); }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input, select{ background:#0f1730; border:1px solid var(--line); color:var(--text); border-radius:12px; padding:10px 12px; outline:none; }
    .error{ color:#ffb3b3; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="topbar">
    <div class="row" style="gap:14px;">
      <div class="brand">üÉè Cartas 3x3</div>
      <a class="pill" href="/">Home</a>
      {% if user.is_authenticated %}
        <a class="pill" href="/lobby/">Lobby</a>
      {% endif %}
    </div>
    <div class="nav">
      {% if user.is_authenticated %}
        <span class="pill">üë§ {{ user.username }}</span>
        <a class="btn secondary" href="/logout/">Salir</a>
      {% else %}
        <a class="btn secondary" href="/login/">Login</a>
        <a class="btn" href="/register/">Registro</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
